[build]
  command = "npm run build"
  publish = ".next"
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[context.production]
  environment = { NODE_VERSION = "16.3.0", NPM_VERSION = "8.1.4" }

[[plugins]]
  package = "@netlify/plugin-nextjs"